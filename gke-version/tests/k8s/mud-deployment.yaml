apiVersion: apps/v1
kind: Deployment
metadata:
    name: simulator
spec:
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 1
        #   maxUnavailable: 25%
    selector:
        matchLabels:
            app: simulator
    replicas: 100
    template:
        metadata:
            labels:
                app: simulator
        spec:
            containers:
            -   name: simulator
                image: gcr.io/kalschi-agones/simulator:v1
                imagePullPolicy: Always
                env:
                    - name: HOST
                      value: 34.102.250.216
                