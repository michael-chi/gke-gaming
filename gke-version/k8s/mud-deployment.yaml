apiVersion: apps/v1
kind: Deployment
metadata:
    name: mud
spec:
    replicas: 2
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 1
        #   maxUnavailable: 25%
    selector:
        matchLabels:
            app: mud
    replicas: 1
    template:
        metadata:
            labels:
                app: mud
        spec:
            containers:
            -   name: mud
                image: gcr.io/kalschi-agones/mud:gke-v1
                imagePullPolicy: Always
                ports:
                    -   name: ws
                        containerPort: 9999
                livenessProbe:
                    tcpSocket:
                        port: 9999
                    initialDelaySeconds: 30
                readinessProbe:
                    tcpSocket:
                        port: 9999
                    initialDelaySeconds: 30
                env:
                    - name: PROJECT_ID
                      value: kalschi-agones
                    - name: INSTANCE_ID
                      value: game-spanner
                    - name: DATABASE_ID
                      value: mud-sample
                